              <p>
             <h1>  <b> Mobile Cell Phone Network Not Working Problem and Solution – How to Solve No Network Problem in any Mobile Cell Phone</b> </h1>
               <span></span>

Manually search for network. If there is NO Network then there is problem in the Antenna Switch. Repair or Replace the Antenna Switch to solve the problem.If there is Network after Manual Search but the Home Network could not be selected then there is problem in the PFO. Repair or change the PFO.If the Network gets disconnected during phone call there repair or change the Network IC.Clean the Antenna Tips and Antenna Point.If there is still Network Problem then Heat or Change the 26 MHz Crystal Oscillator.If the problem is not solved then Heat or Change the Antenna Switch. You can also jumper if Antenna Switch is not available.Heat, Change or Jumper the PFO if the problem still persists.Heat, Reball or Change the Network IC.Heat, Reball or Change the Power IC.Heat, Reball or Change the CPU.
              </p>



              <!-- <paper-input label=""></paper-input> -->

<!-- <a href="/issue.html" tabindex="-1">
              <paper-button raised >Google</paper-button>
              </a> -->
            </paper-material>
               
          <paper-material elevation="1" style="background:snowwhite;" >
            <p>
             <h1><b> Mobile Cell Phone SIM Not Working Problem and Solution – How to Solve SIM Card Fault in any Mobile Cell Phone</b></h1>
             <span></span>
Check settings and see if the mobile phone is in Flight Mode or Not. If it is in “Flight Mode” then change the Mode to Normal.Clean SIM Card Tips and SIM Connector.If the problem is not solved then change the SIM Card and Check.If the problem still persists then Change the SIM Connector.If you still do not find solution to the problem then Check Track of the SIM Section. Refer to the Diagram of the Particular Model of the Mobile Phone. Books with Diagrams of Tracks are available in the Market and on the Internet.If the problem is still not solved then Heat or Change the SIM IC.Finally, Heat, Reball or Change the Power IC.
            </p>
          </paper-material>
             
               <paper-material elevation="1" style="background:snowwhite;" >
            <p>
           <h1>  <b> DND de-registration through SMS to 1909.</b> </h1>
             <span></span>
De-registration of DND services is easy and convenient through SMS. Send SMS STOP to1909 from your mobile number.

You will get an SMS from your mobile operator confirming the DND (now NCPR) de-registration request.
[9:59 AM, 7/10/2016] +91 96776 71572: Deactivate DND through voice call to 1909.

Dial 1909 from your mobile number and choose from either to speak with customer care executive or IVR (Interactive Voice Response system).

If you choose to speak with Customer care executive, ask the executive to de-register DND services (now NCPR). The executive will confirm you the cancel request and you will get an SMS confirming your request.
            </p>
          </paper-material>
